  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    /* -------------------
     * Basic Setup
     * ------------------- */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #f5f5f5; /* Using a soft white for text */
      overflow: hidden; /* Prevents scrollbars on the main page */
    }

    /* -------------------
     * Hero Section with Background
     * This is the main container for the page.
     * IMPORTANT: Replace the background-image URL with your own high-quality image.
     * ------------------- */
    .hero-section {
      height: 100vh; /* Full viewport height */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* Find beautiful, free-to-use images at unsplash.com or pexels.com */
      background-image: url('https://images.unsplash.com/photo-1611652033939-a7624d7a16b5?q=80&w=2574&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
    }

    /* -------------------
     * Dark Overlay
     * This sits on top of the background image to make the text readable.
     * Adjust the rgba value (e.g., 0.6) to make it darker or lighter.
     * ------------------- */
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* -------------------
     * Content Wrapper
     * This holds all the text and elements, ensuring they appear above the overlay.
     * ------------------- */
    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* -------------------
     * Logo and Typography
     * ------------------- */
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 4rem; /* Larger font size for impact */
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 2px; /* Adds a touch of class */
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.25rem;
      font-weight: 300;
      color: #d1c6b0; /* A muted gold color */
      margin-top: 0;
      font-style: italic;
    }

    .unveiling-text {
        margin: 40px 0 20px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 0.9rem;
    }

    /* -------------------
     * Countdown Timer
     * ------------------- */
    #countdown {
        display: flex;
        justify-content: center;
        gap: 20px; /* Space between timer units */
        margin-top: 30px;
        margin-bottom: 40px;
    }

    .time-unit {
        background: rgba(255, 255, 255, 0.05); /* Subtle transparent background */
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 15px 20px;
        border-radius: 8px;
        min-width: 90px;
    }

    .time-unit span {
        display: block;
    }

    .time-unit .number {
        font-size: 2.5rem;
        font-weight: 400;
    }

    .time-unit .label {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 300;
        margin-top: 5px;
    }

    /* -------------------
     * Social Icons
     * ------------------- */
    .social-icons a {
      color: #f5f5f5;
      font-size: 1.5rem;
      margin: 0 15px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #d1c6b0; /* Hover color matches tagline */
      transform: scale(1.2); /* Slight zoom effect */
    }

    /* -------------------
     * Fade-in Animation
     * ------------------- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="content-wrapper">
      <div class="logo">Sat Jewells</div>
      <p class="tagline">Elegance in Every Sparkle</p>
      
      <p class="unveiling-text">Unveiling Soon</p>

      <div id="countdown">
        <div class="time-unit">
          <span class="number" id="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-unit">
          <span class="number" id="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-unit">
          <span class="number" id="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-unit">
          <span class="number" id="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <div class="social-icons">
        <a href="https://www.instagram.com/satjewells/" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61578881890535" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="mailto:satjewells@gmail.com" aria-label="Email"><i class="bi bi-envelope-fill"></i></a>
      </div>
    </div>
  </div>

  <script>
    // --- Countdown Timer Script ---

    // IMPORTANT: Set your launch date and time here!
    // Format: "Month Day, Year HH:MM:SS" (e.g., "Oct 25, 2025 10:00:00")
    const launchDate = new Date("Sep 01, 2025 10:00:00").getTime();

    // Update the countdown every 1 second
    const countdownFunction = setInterval(function() {

      // Get today's date and time
      const now = new Date().getTime();

      // Find the distance between now and the launch date
      const distance = launchDate - now;

      // Time calculations for days, hours, minutes and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Add leading zeros if the number is less than 10
      document.getElementById("days").innerText = days < 10 ? '0' + days : days;
      document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;

      // If the countdown is over, write some text
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "<div style='font-size: 1.5rem; font-weight: bold;'>We Are Now Live!</div>";
      }
    }, 1000);
  </script>

</body>
</html>
